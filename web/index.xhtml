<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form id="formMostrarClientes">
                    <p:dataTable id="tablaClientes" paginator="true" paginatorPosition="top"
                                 var="ct" value="#{clienteBean.listaCliente}" emptyMessage="No hay datos del cliente">
                        <p:column headerText="Nombre">
                            <h:outputText value="#{ct.nombres}"/>
                            
                        </p:column>
                        
                        <p:column headerText="Apellido">
                            <h:outputText value="#{ct.apellidos}"/>
                            
                        </p:column>
                        
                         <p:column headerText=" Direccion ">
                             <h:outputText value="#{ct.direccion}"/>
                            
                        </p:column>
                        
                        
                        </p:dataTable>
                </h:form>
        
        
        
          AGREGAR CLIENTE
        <h:form> 
            Nombre: <h:inputText value="#{ clienteBean.nombres}"/><br/>
            Apellidos: <h:inputText value="#{ clienteBean.apellidos}"/><br/>
            Direccion : <h:inputText value="#{ clienteBean.direccion}"/><br/>
            <h:commandButton value="Guardar" action="#{ clienteBean.allCliente()}"></h:commandButton>
            <h:messages infoStyle="color:blue" globalOnly="true"/> 
            </h:form>    
        
        
        
        
        
    </h:body>
</html>
